default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: root
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
  username: myapp
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>