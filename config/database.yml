default: &default
  adapter: mysql2
  encoding: unicode
  host: <%= ENV["HOST"] >
  username: <%= ENV["USERNAME"] >
  password: <%= ENV["PASSWORD"] >
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
  username: myapp
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
